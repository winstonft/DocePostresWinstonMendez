    <div class="contacto">
    <section class="formulario">
      <h2 class="section_title">Formulario de contacto</h2>
      <form
        action="enviar.php"
        method="post"
        enctype="application/x-www-form-urlencoded"
      >
        <label for="nombre">Nombre:</label>
        <input type="text" name="nombre" /><br />
        <label for="apellido">Apellido:</label>
        <input type="text" name="apellido" /><br />
        <label for="correo">E-mail:</label>
        <input type="mail" name="correo" required /><br />
        <label for="estadocivil">Estado civil</label>
        <select name="estadocivil" id="estadocivil" placeholder="Seleccione">
          <option value="soltere">Soltero/a</option>
          <option value="casade">Casado/a</option>
          <option value="divorciade">Divorciado/a</option>
          <option value="viude">Viudo/a</option></select
        ><br />
        <label for="Newsletter">¿Desea recibir el Newsletter?</label>
        <input type="checkbox" checked /><br />
        <label for="comentarios">Comentarios:</label><br />
        <textarea
          name="comentarios"
          id=""
          cols="30"
          rows="5"
          placeholder="Escribe tu comentario"
        ></textarea
        ><br />
        <input type="reset" value="Limpiar formulario" />
        <input type="submit" value="Enviar formulario" />
      </form>
    </section>
